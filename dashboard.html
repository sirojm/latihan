            <i class="fas fa-bars" id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="search...">
                <span class="tooltip">search</span>
            </li>
            <li class="berHover aktifBtn" title="jlkkjjk">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="berHover">
                <a href="#">
                    <i class='bx bx-lock'></i>

                </a>

            </li>
            <li class="berHover">
                <a href="#">
                    <i class='bx bx-book-open'></i>
                    <span class="links_name">FAQ</span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-moon'></i>
                    <span class="links_name">Mode Gelap</span>
                    <!-- <i class='bx bx-sun' ></i> -->
                </a>
                <div class="toggle">
                    <input type="checkbox" name="" id="">
                </div>
                <span class="tooltip">Mode Gelap</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="img/profile.jpg" alt="">
                    <div class="profile_nama">
                        <div class="nama">2250017</div>
                        <div class="status">Mahasiswa</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="btn-burger-menu">
        <i class="fas fa-bars" id="btn_burger"></i>
    </div>
    <!-- sidebar-end -->
    <div class="content">
        <div class="isi_content">

            <div class="slider">
                <div class="slides">
                    <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <!--radio buttons end-->
                    <!--slide images start-->
                    <div class="slide first">
                        <img src="img/Slide1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/Slide2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slide3.jpg" alt="">
                    </div>
                    <!--slide images end-->
                    <!--automatic navigation start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <!--automatic navigation end-->
                    <!--manual navigation start-->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
                    <!--manual navigation end-->

                </div>
            </div>

        btn.onclick = function () {
            sidebar.classList.toggle("active");

        searchBtn.onclick = function () {
