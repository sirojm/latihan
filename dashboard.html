<body>

        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>

            </li>
            <li class="berHover">

            </li>
            <li class="berHover">

            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="img/profile.jpg" alt="">

                        <div class="nama">2250017</div>
                        <div class="status">Mahasiswa</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="btn-burger-menu">
        <i class="fas fa-bars" id="btn_burger"></i>
    </div>
    <!-- sidebar-end -->
    <div class="content">
        <div class="isi_content">
            <div class="slide_show">
                <div class="slides fade">
                    <div class="numberText">1/3</div>
                    <img src="img/slide2.jpg" style="width: 100%;">
                </div>
                <div class="slides fade">
                    <div class="numberText">2/3</div>
                    <img src="img/slide3.jpg" style="width: 100%;">
                </div>
                <div class="slides fade">
                    <div class="numberText">3/3</div>
                    <img src="img/slide4.jpg" style="width: 100%;">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="dotBtn" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>          
            <div class="list_apps">
                <div class="title_content">
                    <a>Aplikasi Diizinkan</a>
                </div>
                <div class="applikasi">
                    <div class="apps"></div>
                    <div class="apps"></div>
                    <div class="apps"></div>
                    <div class="apps"></div>
                    <div class="apps"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btn = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let darkBtn = document.querySelector(".bx-moon");
        let burgerBtn = document.querySelector("#btn_burger");
        let btnAktif = document.querySelector(".berHover")

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        // searchBtn.onclick = function () {
        //     sidebar.classList.toggle("active");
        // }
        darkBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        burgerBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        // $(document).ready(function () {
        //     $('.sidebar').addClass('active');
        // });

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" aktif", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " aktif";
        }

    </script>
</body>
