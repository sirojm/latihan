<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style_apps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="https://kit.fontawesome.com/87bcb74da6.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- sidebar-star -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo_name">
                <img class="logo_img" src="./img/logo_lingkaran.png" alt="">
                <div class="namaLogo">
                    <h2 class="logo_name_besar">SSO</h2>
                    <h6 class="logo_name_kecil">Single Sign On</h6>
                    <h6 class="logo_name_kecil">IAIN Pekalongan</h6>
                </div>
            </div>
            <i class="fas fa-bars" id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="search...">
                <span class="tooltip">search</span>
            </li>
            <li class="berHover">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="berHover">
                <a href="#">
                    <i class='bx bx-lock' ></i>
                    <span class="links_name">Ubah Password</span>
                </a>
                <span class="tooltip">Password</span>
            </li>
            <li class="berHover">
                <a href="#">
                    <i class='bx bx-book-open' ></i>
                    <span class="links_name">FAQ</span>
                </a>
                <span class="tooltip">FAQ</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-moon'></i>
                    <span class="links_name">Mode Gelap</span>
                    <!-- <i class='bx bx-sun' ></i> -->
                </a>
                <div class="toggle">
                    <input type="checkbox" name="" id="">
                </div>
                <span class="tooltip">Mode Gelap</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="img/profile.jpg" alt="">
                    <div class="profile_nama">
                        <div class="nama">2250017</div>
                        <div class="status">Mahasiswa</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <!-- sidebar-end -->
    <div class="content">
        <div class="isi_content">
            <div class="slide_show">
                <div class="slides">
                    <!-- btn-slide-start -->
                    <input type="radio" name="btn-slide" id="btn-slide1">
                    <input type="radio" name="btn-slide" id="btn-slide2">
                    <input type="radio" name="btn-slide" id="btn-slide3">
                    <input type="radio" name="btn-slide" id="btn-slide4">
                    <!-- btn-slide-end -->
                    <!-- img-slide-start -->
                    <!-- <div class="img-slide1">
                        <img src="img/slide1.jpg" alt="">
                    </div>
                    <div class="img-slide">
                        <img src="img/slide2.jpg" alt="">
                    </div>
                    <div class="img-slide">
                        <img src="img/slide3.jpg" alt="">
                    </div>
                    <div class="img-slide">
                        <img src="img/slide4.jpg" alt="">
                    </div> -->
                    <!-- img-slide-end -->
                    <!-- Nav-auto-start -->
                    <div class="nav-auto">
                        <div class="nav-auto-btn1"></div>
                        <div class="nav-auto-btn2"></div>
                        <div class="nav-auto-btn3"></div>
                        <div class="nav-auto-btn4"></div>
                    </div>
                    <!-- Nav-auto-end -->
                </div>
                <div class="manual-nav">
                    <label for="btn-slide1 " class="manual-btn"></label>                    
                    <label for="btn-slide2 " class="manual-btn"></label>                    
                    <label for="btn-slide3 " class="manual-btn"></label>                    
                    <label for="btn-slide4 " class="manual-btn"></label>                    
                </div>
            </div>
            <div class="list_apps">
                <div class="title_content"></div>
                <div class="applikasi"></div>
            </div>
        </div>
    </div>
    <script>
        let btn = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let darkBtn = document.querySelector(".bx-moon");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        darkBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        $(document).ready(function() {
            $('.sidebar').addClass('active');
        });
    </script>
</body>
</html>
