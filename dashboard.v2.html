    <div class="container-fluid">
        <!-- sidebar-star -->
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo_name">
                    <img class="logo_img" src="./img/logo_lingkaran.png" alt="">
                    <div class="namaLogo">
                        <span class="logo_name_besar">SSO</span>
                        <span class="logo_name_kecil">Single Sign On</span>
                        <span class="logo_name_kecil">IAIN Pekalongan</span>
                    </div>
                </div>
                <i class="fas fa-bars" id="btn_menu"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="search...">
                    <span class="tooltip">search</span>
                </li>
                <li class="berHover aktifBtn" title="jlkkjjk">
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li class="berHover">
                    <a href="#">
                        <i class='bx bx-lock'></i>
                        <span class="links_name">Ubah Password</span>
                    </a>
                    <span class="tooltip">Password</span>
                </li>
                <li class="berHover">
                    <a href="#">
                        <i class='bx bx-book-open'></i>
                        <span class="links_name">FAQ</span>
                    </a>
                    <span class="tooltip">FAQ</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-moon'></i>
                        <span class="links_name">Mode Gelap</span>
                        <!-- <i class='bx bx-sun' ></i> -->
                    </a>
                    <div class="toggle">
                        <input type="checkbox" name="" id="">
                    </div>
                    <span class="tooltip">Mode Gelap</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_detail">
                        <img src="img/profile.jpg" alt="">
                        <div class="profile_nama">
                            <div class="nama">2250017</div>
                            <div class="status">Mahasiswa</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </div>
        <div class="btn-burger-menu">
            <i class="fas fa-bars" id="btn_burger"></i>
        </div>
        <!-- sidebar-end -->

        <div class="content">
            <div class="isi_content">
                <div class="slider">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="img/Slide1.jpg"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="img/Slide2.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="img/Slide3.jpg"
                                    alt="Third slide">
                                <!-- <div class="carousel-caption d-none d-md-block">
                                    <h5>Caption H5</h5>
                                    <p>Caption P</p>
                                </div> -->
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="list_apps">
                    <div class="title_content">
                        <a>Aplikasi Diizinkan</a>
                    </div>
                    <div class="applikasi row col-12">
                        <div class="col-md-3">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-3">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-3">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-3">
                            <div class="apps"></div>    
                        </div>


                        <div class="col-md-4">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-4">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-4">
                            <div class="apps"></div>    
                        </div>

                        <div class="col-md-6">
                            <div class="apps"></div>    
                        </div>
                        <div class="col-md-6">
                            <div class="apps"></div>    
                        </div>

                        <div class="col-md-12">
                            <div class="apps"></div>    
                        </div>

                    </div>
                </div>
            </div>

            


        </div>
    </div>

        let btn = document.querySelector("#btn_menu");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let darkBtn = document.querySelector(".bx-moon");
        let burgerBtn = document.querySelector("#btn_burger");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        burgerBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
