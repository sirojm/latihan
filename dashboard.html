<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style_apps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/87bcb74da6.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo_name">
                <img class="logo_img" src="./img/logo_lingkaran.png" alt="">
                <div class="namaLogo">
                    <h2 class="logo_name_besar">SSO</h2>
                    <h6 class="logo_name_kecil">Single Sign On</h6>
                    <h6 class="logo_name_kecil">IAIN Pekalongan</h6>
                </div>
            </div>
            <i class="fas fa-bars" id="btn_menu"></i>
        </div>
        <ul class="nav_list">
            <li>
                
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="search...">
                
                <!-- <span class="tooltip">Dasboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dasboard</span>
                </a>
                <!-- <span class="tooltip">Dasboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-lock' ></i>
                    <span class="links_name">Ubah Password</span>
                </a>
                <!-- <span class="tooltip">Dasboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-open' ></i>
                    <span class="links_name">FAQ</span>
                </a>
                <!-- <span class="tooltip">Dasboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-moon' ></i>
                    <span class="links_name">Mode Gelap</span>
                    <!-- <i class='bx bx-sun' ></i> -->
                    <div class="toggle">
                        <input type="checkbox" name="" id="">
                    </div>
                </a>
                <!-- <span class="tooltip">Dasboard</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="img/profile.jpg" alt="">
                    <div class="profile_nama">
                        <div class="nama">2250017</div>
                        <div class="status">Mahasiswa</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <!-- sidebar -->
</body>
</html>
